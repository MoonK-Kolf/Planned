<div class="reset-password-wrapper">
    <h2>Restablecer Contraseña</h2>
    <form (ngSubmit)="onSubmit()" #resetForm="ngForm">
        <div class="form-group">
            <label for="newPassword">Nueva Contraseña:</label>
            <input type="password" id="newPassword" name="newPassword" [(ngModel)]="newPassword" required placeholder="Nueva Contraseña"/>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Confirmar Contraseña:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword" required placeholder="Confirmar Contraseña"/>
        </div>
        <button type="submit" [disabled]="!resetForm.form.valid">Restablecer Contraseña</button>
    </form>
</div>
