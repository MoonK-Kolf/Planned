<div class="forgot-password-wrapper">
    <h2>¿Olvidaste tu contraseña?</h2>
    <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
        <div class="form-group">
            <label for="email">Ingresa tu correo electrónico:</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="Email"/>
        </div>
        <button type="submit" [disabled]="!forgotForm.form.valid">Enviar enlace de restablecimiento</button>
    </form>
</div>
